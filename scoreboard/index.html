<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Score Board</title>
    <style>
        #scoreBoard b {
            font-size: 5rem;
            margin: 1rem;
        }
        #actions button {
            margin: 1rem;
        }
        #teamNames p {
            margin: 1.5rem;
            font-size: 3rem;
        }
        #lists {
            display: flex;
        }
    </style>
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="scoreBoard">
        <b id="homeScore">Home Score</b>
        <b>-</b>
        <b id="awayScore">Away Score</b>
    </div>
    <div id="teamNames">
        <p id="homeTeam">Home Team</p>
        <p id="awayTeam">Away Team</p>
    </div>
    <div id="actions">
        <button id="newGame">New Game</button>
        <button id="homeGoal" disabled>Home Team Goal</button>
        <button id="awayGoal" disabled>Visitor Team Goal</button>
        <button id="endGame" disabled>End Game</button>
    </div>
    <div id="lists">
        <div width="45%">
            <p>Games By Date</p>
            <ul id="gamesByDate"></ul>
        </div>
        <div width="45%">
            <p>Games By Total Score</p>
            <ul id="gamesByScore"></ul>
        </div>
    </div>
</body>

</html>
